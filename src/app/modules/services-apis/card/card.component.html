<a class="card card-container card-body d-flex flex-column" [href]="serviceData.external_urls.spotify" target="_blank">
    <div class="agencia agencia-item d-flex flex-column align-items-center">
        <p class="mb-0 agencia-title">Track</p>
        <p class="agencia-valor">{{serviceData.name}}</p>
    </div>
    <div class="ico-item">
        <img class="song-cover" [src]="serviceData.images[0].url || '/assets/ico/spotify-ico.png'" alt="song cover">
    </div>
</a>
